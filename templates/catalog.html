{% extends 'base.html' %}

{% block content %}
<style>
    .card-img-container {
        width: 100%;
        height: 200px; /* Pastikan tinggi gambar seragam */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa; /* Warna latar belakang jika gambar kecil */
        overflow: hidden;
    }

    .card-img-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card-body {
        text-align: center;
        padding: 15px;
    }

</style>

<h1 class="text-center my-4">Katalog Produk</h1>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <a href="{{ url_for('product_detail', product_id=product['id']) }}" class="text-decoration-none text-dark">
            <div class="card">
                <div class="card-img-container">
                    <img src="{{ product['image_url'] }}" alt="{{ product['name'] }}">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ product['name'] }}</h5>
                    <p class="card-text">Rp{{ "{:,.0f}".format(product['price']) }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}

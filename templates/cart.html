{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Keranjang Belanja</h1>

    {% if products %}
    <div class="row">
        {% for product in products %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card">
                <img src="{{ product['image_url'] }}" class="card-img-top img-fluid" alt="{{ product['name'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product['name'] }}</h5>
                    <p class="card-text">{{ product['description'] }}</p>
                    <p><strong>Rp {{ product['price'] }}</strong></p>
                    <a href="{{ url_for('remove_from_cart', product_id=product['id']) }}" class="btn btn-danger">
                        Hapus
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('checkout') }}" class="btn btn-warning mt-3">
        Checkout
    </a>
    {% else %}
    <p>Keranjang Anda kosong!</p>
    {% endif %}
</div>
{% endblock %}
